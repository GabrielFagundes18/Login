<!doctype html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
           script-src 'self'; 
           style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline'; 
           font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
           connect-src 'self' http://localhost:3001;"
    />
    <title>Login & Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="branding-side">
        <div class="logo"><i class="bi bi-person-bounding-box"></i></i></div>
        <div class="branding-content">
          <h1>Faça seu login ou seu cadastro</h1>
          <p>
            Acesse sua conta para aproveitar todos os recursos e benefícios
            exclusivos. Se ainda não tem uma conta, cadastre-se agora mesmo e
            junte-se à nossa comunidade!</p>
        </div>
        <div class="pagination"><span class="active"></span><span></span></div>
      </section>

      <section class="form-side">
        <header class="top-nav">
          <button class="nav-btn signup-pill" id="nav-login">Entrar</button>
          <button class="nav-btn" id="nav-signup">Cadastrar</button>
          <div class="header__toggle">
            <i id="toggleTheme" class="bi bi-sun"></i>
          </div>
        </header>

        <div class="form-viewport">
          <div class="form-slider" id="form-slider">
            <div class="form-box" id="login-box">
              <div class="tabs">
                <span class="tab active">Entrar</span>
                <span class="separator">ou</span>
                <span class="tab btn-switch-signup">Cadastrar</span>
              </div>
              <form id="loginForm">
                <div class="input-block">
                  <input
                    type="email"
                    placeholder=" "
                    id="emailLogin"
                    autocomplete="email"
                    data-error-id="emailError"
                  />
                  <label>E-MAIL</label>
                  <span id="emailError" class="error-msg"></span>
                </div>
                <div class="input-block">
                  <input
                    type="password"
                    placeholder=" "
                    id="passwordLogin"
                    autocomplete="new-password"
                    data-error-id="passwordError"
                  />
                  <label>SENHA</label>
                  <span id="passwordError" class="error-msg"></span>
                </div>
                <div class="btnsLogin">
                  <button type="submit" id="login" class="btn-submit">
                    Entrar
                  </button>
                  <button id="forgotPassword" class="passwordForgot">
                    Esqueci a senha
                  </button>
                </div>
              </form>

              <span id="errorLogin " class="error-msg"></span>
            </div>

            <div class="form-box" id="signup-box">
              <div class="tabs">
                <span class="tab btn-switch-login">Entrar</span>
                <span class="separator">ou</span>
                <span class="tab active">Cadastrar</span>
              </div>
              <form id="signupForm">
                <div class="input-block">
                  <input
                    type="text"
                    id="userRegister"
                    placeholder=" "
                    autocomplete="name"
                    data-error-id="nameError"
                  />
                  <label>NOME COMPLETO</label>
                  <span id="nameError" class="error-msg"></span>
                </div>
                <div class="input-block">
                  <input
                    type="email"
                    id="emailRegister"
                    placeholder=" "
                    autocomplete="email"
                  />
                  <label>E-MAIL</label>
                </div>
                <div class="input-block">
                  <input
                    type="email"
                    id="emailRegisterConfirm"
                    placeholder=" "
                    autocomplete="email"
                    data-error-id="emailErrorRegister"
                  />
                  <label>CONFIRME E-MAIL</label>
                  <span id="emailErrorRegister" class="error-msg"></span>
                </div>
                <div class="input-block">
                  <input
                    type="password"
                    id="passwordRegister"
                    placeholder=" "
                    autocomplete="new-password"
                  />
                  <label>SENHA</label>
                </div>
                <div class="input-block">
                  <input
                    type="password"
                    id="passwordRegisterConfirm"
                    placeholder=" "
                    autocomplete="new-password"
                    data-error-id="passwordErrorRegister"
                  />
                  <label>CONFIRME SENHA</label>
                  <span id="passwordErrorRegister" class="error-msg"></span>
                </div>
                <span id="success" class="error-msg"></span>
                <button type="submit" class="btn-submit" id="register">
                  Cadastrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="passwordRecovery">
      <div class="rocket-container"><i class="bi bi-shield-lock-fill"></i></div>

      <h3>Recuperar Senha</h3>
      <p id="recoveryInstruction">Informe seu e-mail para receber um código.</p>

      <div id="step-1" class="recovery-step">
        <div class="input-block">
          <input type="email" id="emailRecovery" placeholder=" " required />
          <label>E-mail cadastrado</label>
        </div>
        <small id="recoveryMsg" class="error-msg"></small>
        <button id="btnVerifyEmail" class="btn-submit">Enviar Código</button>
      </div>

      <div id="step-2" class="input-block" style="display: none">
        <input
          type="text"
          id="verificationCode"
          placeholder=" "
          maxlength="6"
        />
        <label>Código de 6 dígitos</label>
        <small id="recoveryMsgCode" class="error-msg"></small>
        <button id="btnGoToStep3" class="btn-submit">Próximo passo</button>
      </div>

      <div id="step-3" class="input-block" style="display: none">
        <input type="password" id="newPassword" placeholder=" Nova Senha " />
        <input type="password" id="confirmPasswordNew" placeholder=" Confirmar Nova Senha " />
        
        <small id="recoveryMsg2" class="error-msg"></small>
        <button id="btnUpdatePassword" class="btn-submit">
          Redefinir Senha
        </button>
      </div>

      <button class="back-link" id="btnBackToLogin">
        <i class="bi bi-arrow-left"></i> Voltar para o Login
      </button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
